{% extends 'bootstrap4/bootstrap4.html' %}
{% load bootstrap4 %}

{% block bootstrap4_content %}
  <div class="container" style="padding-top: 2em;">
      <h1>Toast Demo</h1>
      {% bootstrap_messages %}
      <form action="{% url 'toast-demo' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <input type="submit" value="Submit">
        {% endbuttons %}
      </form>
  </div>
{% endblock %}
